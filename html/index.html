<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css" />
</head>

<body>
    <main>
        <img src="../assets/bag.png" alt="Sacola de Compras" style="width: 100px; height: 100px;" />
        <form action="">
            <input class="input-item" id="addItemInput" type="text" placeholder="Digite o item que deseje adicionar" />
            <button class="adicionar_botao" id="itemSave">Salvar item</button>
        </form>

        <ul>
            <h2>Lista de compras</h2>
            <hr />
            <li id="lista-de-compras">
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>

                        <p>Ração de gato</p>
                    </div>

                    <div>
                        <button class="botao-acao">
                            <img src="../assets/delete.svg" alt="Deletar">
                        </button>
                    </div>
                    <div>
                        <button class="botao-acao">
                            <img src="../assets/edit.svg" alt="alterar">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feria (31/01/2022) às 08:30</p>
            </li>
        </ul>
    </main>


</body>
<script src="../js/index.js"></script>

</html>
